<title>Fabfresh</title>
<!-- apply our angular app to our site -->
<body ng-app="routerApp" ng-controller="homeCTRL">

        <li><a  ui-sref="login" id="login_btn">Login</a></li>
</nav>
<!-- MAIN CONTENT -->

<div id="Main">

      <li><a >Welcome to fabfresh</a></li>
      <li><a ui-sref="homepage">Address</a></li>
      <li><a ui-sref="address_list">Address List</a></li>
      <li><a >Placeorder</a></li>
      <li><a ui-sref="orders">Orders</a></li>

</div>

<div id="ui_view" ui-view></div>
</div>
