<div id="placebody">    


    <form ng-submit="placeorderForm()">
    <div id="header2">
        <center><h2><b>Select a service</b></h2></center>
          <input type="radio" name="service_t" value="2" ng-model="stype" id="in"><b> Wash + Iron </b><br>
          <input type="radio" name="service_t" value="0" ng-model="stype" id="in"><b> Wash + Fold </b><br>
          <input type="radio" name="service_t" value="1" ng-model="stype" id="in"><b> Iron </b><br>
    </div>

   <center><h2><b>Address List</b></h2></center>
   <div id="address_l">
          <div  ng-repeat="x in data">
        <b id="placeorder_hover"><input type="radio" value="{{x.id}}" ng-model= "$parent.id" name="address" id="inputid"> <b>{{x.address}}</b></b>
        </div>
   </div>

   <div id="header4">
        <br><input type="text" placeholder="Coupon Code" size="20" ng-model="coupon" id="in">
        <input type="button"  value="Apply" ng-click="check_couponvalidity()">
        <b>{{isvalid}}</b>
        <br><br><textarea rows="5" cols="50" placeholder="Special Request" value="spe_req" ng-model="sp_request" id="in">Special Request</textarea><br><br><br>
    </div>
        <center><button type="submit">PLACE ORDER</button></center>
    </form>
</div>
