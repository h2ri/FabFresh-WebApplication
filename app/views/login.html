<div  id="login" class="container">
    <form ng-submit="submitForm()">
        <input type="email" placeholder="Email"  ng-model="login.email" required><br>
        <input type="password" placeholder="Password" ng-model="login.password" required><br>
        <br>
        <input type="submit" class="btn">
    </form>
    <br>    
    <a class="forget_link" ui-sref="forgot_password"><span>Forget Password..?</span></a><br><br>
    <a class="btn" ui-sref="sign_up"><span>Signup</span></a> 
    
</div>
<div ui-view>  </div>
