<div id="reset_password" class="container">
    <form ng-submit="submitForm()" >
	    <input type="email" placeholder="Email" ng-model="reset_password.email" required> <br><br>
	    <input type="password" placeholder="New Password" ng-model="reset_password.password" required> <br><br>
	    <input type="password" placeholder="Confirm Password" ng-model="reset_password.confirm_password" required><br><br>
	    <input type="submit" class="btn btn-danger">
    </form>
</div>

<div ui-view></div>
