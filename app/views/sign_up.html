<div id="sign_up" class="container">
    
    <form class="awesome-form" ng-submit="submitForm()" name="myForm">
        <div class="input-group">
            <input id="Email" type="text" ng-pattern="/^[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/" name="email" ng-model="sign_up.email" required>
            <label for="Email">Email</label>
            <span ng-show="!myForm.email.$error.required && !myForm.email.$valid">Invalid email</span>
        </div><br>
        {{set()}}
        <div class="input-group">
	    <input id="mobile" type="text" name="phone" ng-pattern="/^[0-9]{10}$/" ng-model="sign_up.phone" required>
        <label for="mobile">Mobile Number</label>
	    <span ng-show="!myForm.phone.$error.required && !myForm.phone.$valid">Mobile No. not valid</span>
        </div><br>
        <div class="input-group">
	    <input id="password" type="password" ng-minlength="6" name="password" ng-model="sign_up.password" required>
        <label for="password">Password</label>
	    <span ng-show="!myForm.password.$error.required && !myForm.password.$valid">Password should be atleast 6 character long</span>
        </div><br>
	    <input id="input1" ng-disabled="!myForm.email.$valid || !myForm.phone.$valid || !myForm.password.$valid" type="submit" class="btn">
	</form>
</div>


<div ui-view></div>
