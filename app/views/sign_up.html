
<div id="sign_up" class="container">
    
    <form ng-submit="submitForm()">
	    <input type="text" placeholder="Username" ng-model="sign_up.name" required> <br><br>
	    <input type="email" placeholder="Email" ng-model="sign_up.email" required> <br><br>
	    <input type="text" placeholder="Mobile No" ng-model="sign_up.phone" required><br><br>
	    <input type="password" placeholder="Password" ng-model="sign_up.password" required><br><br>
	    <input type="password" placeholder="Confirm password" required><br><br>
	    <input type="submit" class="btn">
	</form>
</div>


<div ui-view></div>
