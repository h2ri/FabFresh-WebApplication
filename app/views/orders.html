<div class="jumbotron">
    
<div class="container" >


<div class="orders" ng-repeat="x in data" >
        
            <h3 style="margin-left: 3%;margin-top: 1%"><b>{{x.id}}</b></h3>
            <h5 style="float: right; margin-right: 4%;margin-top: -8%; ">{{x.status | uppercase}}</h5>
            <center style="font-size: 10px;">{{x.created_at_time | date:"medium"}}</center>
            
            <hr class="style-two">
            
            <li type="none" style="color: rgba(0,0,0,.40);margin-top: -7%; margin-left: 3%">Cloths Details:</li>
            <li type="none" style="font-size: 15px;margin-left: 3%">Weight: {{x.weight}} kg<br></li>
            <li type="none" style="font-size: 15px;margin-left: 3%">Type: {{x.order_type}}<br></li>
    <div class="track"><a class="track_button" ng-click="track_order(x.id)">Track Order</a></div>
    <br>
  </div>
</div>        
    
</div>


</div>
