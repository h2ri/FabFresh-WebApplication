<div class="jumbotron">
    
<div class="container" >
<div class="orders" ng-repeat="x in data" >
        <div class="orders-header">
            <br>
            <text><b style="margin-left: 2%;">{{x.id}}</b> </text>
            <span style="float: right; margin-right: 2%; ">{{x.status | uppercase}}</span>
            <p id="time">{{x.created_at_time | date:"medium"}}</p>
            
        </div>

  <div class="orders-body">
    
    <!-- <div class="coupon">Coupon Code: {{x.coupon}}</div>
    -->
    <div class="order_description">
            <br>
            <hr class="style-two">
            <!-- <li type="none">Quantity: {{x.quantity}} ps<br></li> -->
            <li type="none"><b>Cloths Details:</b></li>
            <li type="none">Weight: {{x.weight}} kg<br></li>
            <li type="none">Type: {{x.order_type}}<br></li>
    </div>
    <div class="track"><a class="track_button" ng-click="track_order(x.id)">Track Order</a></div>
  </div>
</div>        
    
</div>


</div>
