<div id="orders">
  <table border="0.8">
    <caption>order List</caption>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Discription</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="x in data">
        <td>{{x.id}}</td>
        <td>Amount:{{x.amount}}<br>Type:{{x.order_type}}</td>
        <td>{{x.status}}</td>
      </tr>

    </tbody>
  </table>
</div>
