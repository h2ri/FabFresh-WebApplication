
<div id="sign-up" class="container">
    
    <form id="sign-up-form">
    <input type="text" placeholder="Username" id="sign-up-name" required> </input><br><br>
    <input type="text" placeholder="Email" id="sign-up-email" required> </input><br><br>
    <input type="text" placeholder="Mobile No" id="sign-up-mobile" required> </input><br><br>
    <input type="password" placeholder="Password" id="sign-up-password" required> </input><br><br>
    <input type="password" placeholder="Confirm password" id="sign-up-confirm-password" required>
    
<br><br>
 <div class="btn-cont">
        <a href="javascript:void(0)" class="btn" ui-sref=".done"><span>Submit</span></a>  
    </div>
</form>
</div>


<div ui-view></div>
