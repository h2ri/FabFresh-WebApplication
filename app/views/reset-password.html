<div id="reset-password" class="container">
    <form>
    <input type="text" placeholder="Email" id="reset-password-email" required> </input><br><br>
    <input type="text" placeholder="New Password" id="reset-password-password" required> </input><br><br>
    <input type="text" placeholder="Confirm Password" id="reset-password-confirm-password" required> </input><br><br>
    <a ui-sref=".done" class="btn btn-danger">Submit</a></form>
</div>

<div ui-view></div>
